:concurrency: 5
:queues:
  - default
  - cron

:cron:
  monthly_reward:
    cron: "0 0 1 * *" # Runs at midnight on the 1st of every month
    class: MonthlyRewardWorker
    queue: default

  birthday_reward:
    cron: "0 0 1 * *" # Runs at midnight on the 1st of every month
    class: BirthdayCoffeeRewardWorker
    queue: default

  movie_ticket_reward:
    cron: "0 0 * * *"  # Run daily at midnight
    class: MovieTicketRewardWorker
    queue: default
